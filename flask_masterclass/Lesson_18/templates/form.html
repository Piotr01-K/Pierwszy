{% extends "base.html" %}

{% block title %}Formularz{% endblock %}

{% block content %}
<h1>Formularz POST</h1>

<form action="/form" method="POST">
    <label>Wiadomość:</label><br>
    <input type="text" name="message">
    <button type="submit">Wyślij</button>
</form>

{% if message %}
    <h2>Odebrana wiadomość:</h2>
    <p>{{ message }}</p>
{% endif %}
{% endblock %}
