{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Artykuły</title>
</head>
<body>

    <img src="{% static 'ogloszenia/images/AAABBAAA.jpg' %}" alt="AAABBAAA" width="200">

<form method="get">
    <input type="text" name="q" placeholder="Szukaj artykułu..." value="{{ request.GET.q }}">
    <button type="submit">Szukaj</button>
</form>

<hr>

<form method="get">
    <label>
        Minimalna liczba komentarzy:
        <input type="number" name="min_comments" value="{{ request.GET.min_comments }}">
    </label>
    <button type="submit">Filtruj</button>
</form>

<hr>

<h1>Lista artykułów</h1>

<ul>
    {% for article in articles %}
        <li>
            {{ article.title }}

            {% if article.created_at|timesince < "3 days" %}
                <strong style="color:red;">NOWOŚĆ!</strong>
            {% endif %}
        </li>
    {% empty %}
        <li>Brak artykułów</li>
    {% endfor %}
</ul>

</body>
</html>
