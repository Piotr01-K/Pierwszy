{% extends "base.html" %}

{% block content %}
<h2>Lista użytkowników (tylko dla administratora)</h2>

<ul>
    {% for user in users %}
        <li>
            {{ user.username }} – {{ user.email }}
            {% if user.is_staff %}(staff){% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
